<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <input type="number" class="form-control" id="primeiro" />
            </div>
            <div class="col-md-2">
                <select name="operacoes" id="operacoes" class="form-select">
            <option value="" selected>Escolha uma operação</option>
            <option value="soma">+</option>
            <option value="subtracao">-</option>
            <option value="multiplicacao">x</option>
            <option value="divisao">/</option>
          </select>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="segundo" />
            </div>
            <div class="col-md-1">
                <span>=</span>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="resultado" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col-md-9" style="text-align: right">
                <button class="btn btn-primary" id="botaoCalcular">Calcular</button>
                <script>
                    let botaoCalcular = document.getElementById("botaoCalcular");
                    let primeiro = document.getElementById("primeiro");
                    let segundo = document.getElementById("segundo");
                    let operacoes = document.getElementById("operacoes");
                    let inputResultado = document.getElementById("resultado");

                    function calcular() {
                        let valorPrimeiro = parseFloat(primeiro.value);
                        let valorSegundo = parseFloat(segundo.value);
                        let Operacao = operacoes.value;
                        let resultado = 0;

                        if (Operacao == "multiplicacao") {
                            resultado = valorPrimeiro * valorSegundo;
                        } else if (Operacao == "soma") {
                            resultado = valorPrimeiro + valorSegundo;
                        } else if (Operacao == "subtracao") {
                            resultado = valorPrimeiro - valorSegundo;
                        } else if (Operacao == "divisao") {
                            resultado = valorPrimeiro / valorSegundo;
                        }
                        inputResultado.value = resultado.toFixed(2);
                    }

                    botaoCalcular.addEventListener("click", calcular);
                </script>
            </div>
        </div>
    </div>
</body>

</html>
